<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #pwrd {
                width: 384px;
                height: 18px;
                overflow: hidden;
                padding-left: 4px;
                font-size: 10px;
                border: 1px solid #7d7d7d;
            }
            #pwrd:focus {
                border-color: #268cdd;
                outline: none;
            }
        </style>
        <script type="text/javascript">
            function setup(htmlComponent) {
                var dom = document.getElementById("pwrd");
            
                window.updateData = function () {
                    htmlComponent.Data = dom.value;
                }
            }
        </script>
    </head>
    <body>
        <input type="password" id="pwrd" onchange="updateData()"></input>
    </body>
</html>
