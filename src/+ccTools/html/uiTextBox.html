<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <style>
            textarea {
                font-family: Helvetica;
                font-size: 10px;
                vertical-align: bottom;
                border: 0px;
                width: 98%;
                height: 14px;
                margin: 4px 0px 0px 0px;
                padding: 0px;
                resize: none;
                outline: none;
                overflow: hidden;
                white-space: nowrap;
            }
        </style>
    </head>    
    <body>
        <textarea id="ccTools.TextBox"></textarea>    
        <script>
            function setup(htmlComponent) {
                var textarea = document.getElementById("ccTools.TextBox");
                
                textarea.addEventListener("keydown", (event) => {
                    if (event.keyCode == 13) {
                        event.preventDefault();
        
                        if (htmlComponent.Data != textarea.value) {
            	            htmlComponent.Data = textarea.value;
            	            textarea.blur();
            	            textarea.scrollLeft = 0;
                        };
                    };
                });
        
                textarea.addEventListener("input", () => {
                    const xi = textarea.selectionStart;
                    const xf = textarea.selectionEnd;
                        
                    textarea.value = textarea.value.toUpperCase();
                    textarea.setSelectionRange(xi,xf);
                });
        
                htmlComponent.addEventListener("DataChanged", () => {
                    if (textarea.value != "") {
                        textarea.value = "";
                    };
                });
            }
        </script>
    </body>
</html>
